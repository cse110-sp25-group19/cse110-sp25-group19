<!doctype html>
<html lang="en">
  <head>
    <!-- Basic page setup -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample JS HTML Project</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <!-- Start Screen -->
    <section id="start-screen">
      <h1>FLIP & MATCH</h1>
      <button id="start-btn">Start Game</button>
      <button id="rules-btn">Rules</button>
    </section>

    <!-- Game Header -->
    <header>
      <h1>Flip Card Memory Game</h1>
    </header>

    <!-- Game Controls -->
    <section id="game-controls">
      <!-- Score display -->
      <span id="score-container">Score: <span id="score">0</span></span>
      <button id="new-game-btn">New Game</button>
      <button id="reset-btn">Reset</button>
    </section>

    <!-- Game Container -->
    <main id="game-container" class="game-container">
      <section class="game-info">
        <!-- optional game info section -->
      </section>

      <!-- Card Grid -->
      <section id="card-grid" class="card-grid">
        <!-- Example static card (can be removed if dynamically generated) -->
        <article class="card" tabindex="0">
          <div class="card-inner">
            <div class="card-front" aria-hidden="true">?</div>
            <div class="card-back">ðŸ’ </div>
          </div>
        </article>
      </section>
    </main>

    <!-- End Screen Modal -->
    <section id="end-screen" class="hidden">
      <div class="modal">
        <h2 id="winner-msg">PLAYER X WON!</h2>
        <p id="final-score">final Score: 0</p>
        <button id="play-again-btn">Play Again</button>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <p>&copy; Powell Ranger's (CSE 110 Group 19)</p>
    </footer>

    <!-- JavaScript Modules -->
    <script type="module" src="src/js/utils.js"></script>
    <script type="module" src="src/js/game.js"></script>
  </body>
</html>
