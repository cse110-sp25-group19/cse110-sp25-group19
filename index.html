<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- site title reflects game name -->
    <title>Flip & Match</title>

    <!-- path is relative -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <!-- START SCREEN (before the game starts) -->
    <section id="start-screen">
      <h1>FLIP & MATCH</h1>
      <button id="start-btn">Start Game</button>
      <button id="rules-btn">Rules</button>
    </section>

    <!-- GAME HEADER -->
    <header>
      <h1>Flip Card Memory Game</h1>
    </header>

    <!-- MAIN GAME AREA -->
    <main class="game-container">
      <!-- GAME INFO: score + controls -->
      <section class="game-info">
        <div id="game-controls">
          <div id="score-container">Score: <span id="score">0</span></div>
          <div id="highscore-container">
            High Score: <span id="highscore">0</span>
          </div>
          <div id="timer-container">Time Left: <span id="timer">60s</span></div>
          <div id="combo-count">Combo: <span id="combo">0</span></div>
          <button id="reset-btn">Reset Game</button>
        </div>
      </section>

      <!-- CARD GRID: where cards are rendered -->
      <section class="card-grid"></section>
    </main>

    <!-- END SCREEN: a popup when game ends -->
    <section id="end-screen" class="hidden">
      <div class="modal">
        <h2 id="winner-msg">PLAYER X WON!</h2>
        <p id="highscore-end">High Score: 0</p>
        <p id="final-score">Final Score: 0</p>
        <button id="play-again-btn">Play Again</button>
      </div>
    </section>

    <!-- FOOTER -->
    <footer>
      <p>&copy; Powell Rangers (CSE 110 Group 19)</p>
    </footer>

    <!-- JS imports -->
    <script type="module" src="src/js/utils.js"></script>
    <script type="module" src="src/js/game.js"></script>
  </body>
</html>
